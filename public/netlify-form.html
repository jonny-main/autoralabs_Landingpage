<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoraLabs - Form Detection</title>
</head>
<body>
  <!-- 
    Hidden form for Netlify build bot detection.
    This form is never displayed to users - it only exists so Netlify 
    can detect the form fields during the static build process.
  -->
  <form
    name="audit-request"
    data-netlify="true"
    netlify-honeypot="bot-field"
    hidden
  >
    <input type="hidden" name="form-name" value="audit-request" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="first_name" />
    <input type="text" name="last_name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="url" name="company_website" />
  </form>
</body>
</html>
